{% extends "main.html" %}
{% block content %}
	{% include "header.html" %}
	{% include "navigation.html" %}
	<main class="main-content">
		<div class="product-data">
		{% if products != [] %}
		{% for p in products %}
			<div class="product-item">
				<h3>{{ p.name }}</h3>
				<p>{{ p.short_desc }}</p>
				<span>{{ p.price }}</span>
				<span>{{ p.category.name }}</span>
			</div>
		{% endfor %}
		{% endif %}
		</div>
	</main>
{% endblock %}
