{% extends "main.html" %}
{% block content %}
	{% include "header.html" %}
	{% include "navigation.html" %}
	<main class="main-content">
		<div class="category-page-header">
			<h2 class="category-page-title">Edit {{ product.name }}</h2>
		</div>
		<div class="form-wrapper">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name" value="{{ product.name }}">
					<label for="shortdesc">Short Description:</label>
					<input type="text" class="form-control" name="shortdesc" rows="3" value="{{ product.short_desc }}">
					<label for="price">Price:</label>
					<input type="text" class="form-control" name="price" value="{{ product.price }}">
					<a href="{{ url_for('showCategoryProducts', url_name=product.category.url_name) }}">
						<button type="button" class="btn btn-back" id="back-add-cat">Cancel</button>
					</a>
					<button type="submit" class="btn btn-edit" id="submit" type="submit">Edit Product</button>
				</div>
			</form>
		</div>
	</main>
{% endblock %}
