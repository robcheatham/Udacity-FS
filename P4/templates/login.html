<!DOCTYPE html>
<html>
<head>

  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
  <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

</head>

<body>
  {% extends "main.html" %}
  {% block content %}
  {% include "header.html" %}
  {% include "navigation.html" %}
  <main class="main-content">
    <div class="login-wrapper">
      <h3 class="login-title">Login using your preferred account below</h3>
      <!-- GOOGLE PLUS SIGN IN-->
      <div id="signinButton">
        <span class="g-signin"
          data-scope="openid email"
          data-clientid="1080484586948-p0t8emc5mfan2bdcg5spnuu2ag1264f1.apps.googleusercontent.com"
          data-redirecturi="postmessage"
          data-accesstype="offline"
          data-cookiepolicy="single_host_origin"
          data-callback="signInCallback"
          data-approvalprompt="force">
        </span>
      </div>
      <div id="result"></div>
      <script>
        function signInCallback(authResult) {
          if(authResult['code']) {
            $.ajax({
              type: 'POST',
              url: '/gconnect?state={{STATE}}',
              processData: false,
              contentType: 'application/octet-stream; charset=utf-8',
              data: authResult['code'],
              success: function(result) {
                if(result) {
                  $('#result').html('Login Successful!<br>' + result + '<br>Redirecting...')
                  setTimeout(function() {
                    window.location.href="/category";
                  }, 4000);
                } else if(authResult['error']) {
                  console.log('There was an error: ' + authResult['error']);
                } else {
                  $('#result').html('Failed to make a server call. Check your configuration');
                }
              }
            });
          }
        }
      </script>
      <!--END GOOGLE PLUS SIGN IN -->
    </div>
  </main>
  {% endblock %}
</body>
</html>
