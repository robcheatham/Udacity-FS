<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
    <title>Explore Shoreditch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <script src="https://use.fontawesome.com/ac34503330.js"></script>

</head>

<body>

	<main class="main-wrapper">

		<nav class="menu side-nav-wrapper">
			<div class="side-nav-header">
				<a href="#" class="nav-brand">Explore Shoreditch</a>
			</div>
			<div class="side-nav-filter">
				<input class="location-filter" placeholder="Type here to Filter the Locations" data-bind="textInput: filter, valueupdate: 'afterkeydown'" />
			</div>
			<div class="side-nav-items" id="side-nav">
				<ul data-bind="foreach: locationFilter">
					<li data-bind="text: title, click: $parent.clickEvent"></li>
				</ul>
			</div>
		</nav>

		<div class="map-wrapper">
			<a class="toggle-nav" href="#"><i class="fa fa-lg fa-bars" aria-hidden="true"></i></a>
			<a class="close-nav" href="#"><i class="fa fa-lg fa-times" aria-hidden="true"></i></a>
			<div id="map">
			</div>
		</div>

	</main>

	<script src="js/libs/knockout-3.4.2.js"></script>
	<script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/menu.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyACYrYdzz_KHC_unF3UXYSrUUGe7D6BFwk&v=3&callback=appLoad" onerror="mapLoadError()">
    </script>

</body>
</html>
