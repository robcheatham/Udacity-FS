{% extends "main.html" %}
{% block content %}
	{% include "header.html" %}
	{% include "navigation.html" %}
	<main class="main-content">
		<div class="category-page-header">
			<h2 class="category-page-title">Delete {{ product.name }}</h2>
		</div>
		<div class="form-wrapper">
			<h3>Are you sure you want to delete {{ product.name }}?</h3>
			<form action="#" method = "post">
				<a href="{{ url_for('showCategoryProducts', url_name=product.category.url_name) }}">
					<button type="button" class="btn btn-back" id="back-add-cat">Cancel</button>
				</a>
				<button type="submit" class="btn btn-delete" id="submit" type="submit">Delete</button>
			</form>
		</div>
	</main>
{% endblock %}
