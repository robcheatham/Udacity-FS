{% extends "main.html" %}
{% block content %}
	{% include "header.html" %}
	{% include "navigation.html" %}
	<main class="main-content">
		<div class="category-page-header">
			<h2 class="category-page-title">Add a Product</h2>
		</div>
		<div class="form-wrapper">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<label for="shortdesc">Short Description:</label>
				<input type="text" class="form-control" name="shortdesc" rows="3">
				<label for="price">Price:</label>
				<input type="text" class="form-control" name="price">
				<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
				</div>
			</form>
		</div>
	</main>
{% endblock %}
