{% extends "main.html" %}
{% block content %}
	{% include "header.html" %}
	{% include "navigation.html" %}
	<main class="main-content">
		<div class="category-page-header">
			<h2 class="category-page-title">Edit {{ category.name }}</h2>
		</div>
		<div class="form-wrapper">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name" value="{{ category.name }}">
				<label for="urlname">URL Name:</label>
				<input type="text" class="form-control" name="urlname" value="{{ category.url_name }}">
				<button type="submit" class="btn btn-default" id="submit" type="submit">Edit</button>
				</div>
			</form>
		</div>
	</main>
{% endblock %}
