{% extends "main.html" %}
{% block content %}
	{% include "header.html" %}
	{% include "navigation.html" %}
	<main class="main-content">
		<div class="category-page-header">
			<h2 class="category-page-title">Add a Category</h2>
		</div>
		<div class="form-wrapper">
			<form action="#" method = "post">
				<div class="form-group">
					<div class="form-row">
						<label for="name">Name</label>
						<input type ="text" class="form-control" maxlength="100" name="name">
					</div>
					<div class="form-row">
						<label for="urlname">URL Name</label>
						<input type="text" class="form-control" name="url_name">
					</div>
					<div class="form-row form-buttons">
						<a href="{{ url_for('showCategories') }}">
							<button type="button" class="btn btn-back" id="back-add-cat">Cancel</button>
						</a>
						<button type="submit" class="btn btn-add" id="submit">Add Category</button>
					</div>
				</div>
			</form>
		</div>
	</main>
{% endblock %}
